registry:
    class: lymph.discovery.zookeeper:ZookeeperServiceRegistry
    hosts: zk


event_system:
    class: lymph.events.kombu:KombuEventSystem
    transport: amqp
    hostname: rabbitmq


instances:
    crunching:
        command: lymph instance --conf=crunching.yml --reload --debug --loglevel=info --logfile=/tmp/crunching.log
        numprocesses: 1
